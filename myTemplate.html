<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>myCircle</title>
</head>

<body>
    <!-- Navbar -->
    <div class="whole-page">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">myCircle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Side panel for mobile users -->
        <div class="d-sm-flex d-lg-none d-md-none">
            <a class="options btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars"></i>
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Choose Email-Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="email-types d-flex flex-column">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Primary</button>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Social</button>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Promotions</button>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Updates</button>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Spam</button>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Trash</button>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            aria-label="Close">Bookmarks</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Components of email split into three columns -->
        <div class="container">
            <div class="row">
                <p class="greeting"><strong>Greetings from <br>myCircle!</strong></p>

                <!-- Compose email button -->
                <div class="draft-div d-flex justify-content-center">
                    <button type="button" class="draft"><i class="fa-solid fa-pen-to-square"></i> DRAFT</button>
                </div>

                <!-- Button column for different types of email sections -->
                <div class="email-types col-md-2 d-none d-md-flex flex-column order-md-0">
                    Selection of email lists are here
                </div>

                <!-- Email column with emails waiting to be opened -->
                <div class="email-list col-md-6 d-flex justify-content-center flex-column order-1">
                    List of emails are here. All emails listed.
                </div>

                <!-- Current Open Email with reply button -->
                <div class="email-open col-sm-12 col-md-4 d-flex order-0 order-md-2">
                    Open email for large screen
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/8ee28c8ce7.js" crossorigin="anonymous"></script>
</body>

</html>
